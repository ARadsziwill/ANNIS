log4j.rootLogger=WARN, DEBUG, INFO, CONSOLE, ERROR

# CONSOLE appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%p %C{1} - %m\n
log4j.appender.CONSOLE.threshold=INFO

# LOGFILE appender
log4j.appender.INFO=org.apache.log4j.FileAppender
log4j.appender.INFO.file=./log/main.log
log4j.appender.INFO.layout=org.apache.log4j.PatternLayout
log4j.appender.INFO.layout.ConversionPattern=[%t] %d %p %C{1} - %m\n
log4j.appender.INFO.threshold=INFO

# ERROR appender
log4j.appender.ERROR=org.apache.log4j.FileAppender
log4j.appender.ERROR.file=./paulaANalyzer/log/error.log
log4j.appender.ERROR.layout=org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.ConversionPattern=[%t] %d %p %C{1} - %m\n
log4j.appender.ERROR.threshold=ERROR

# DEBUG appender
log4j.appender.DEBUG=org.apache.log4j.FileAppender
log4j.appender.DEBUG.file=./paulaANalyzer/log/debug.log
log4j.appender.DEBUG.layout=org.apache.log4j.PatternLayout
log4j.appender.DEBUG.layout.ConversionPattern=[%t] %d %p %c - %m\n
#log4j.appender.DEBUG.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
log4j.appender.DEBUG.threshold=DEBUG

# WARN appender
log4j.appender.WARN=org.apache.log4j.FileAppender
log4j.appender.WARN.file=./paulaANalyzer/log/warn.log
log4j.appender.WARN.layout=org.apache.log4j.PatternLayout
log4j.appender.WARN.layout.ConversionPattern=[%t] %d %p %c - %m\n
#log4j.appender.WARN.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
log4j.appender.WARN.threshold=WARN
# 
log4j.logger.paulaAnalyzer=DEBUG
log4j.logger.util=DEBUG
